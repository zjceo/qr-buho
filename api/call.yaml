openapi: 3.0.0
info:
  title: "Call"
  version: 1.0.0
servers:
  - url: https://{tenant_id}.qr.buho.la
    description: Tenant Server
    variables:
      tenant_id:
        default: demo
        description: Tenant Subdomain
  - url: https://qr.buho.la
    description: Main Server
paths:
  "/call/fake":
    post:
      summary: "Fake Call"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  "number": "51955682576",
                  "isVideo": false,
                  "callDuration": 5
                }
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                example:
                  {
                    "message": "Llamada simulada iniciada",
                    "data": {
                      "number": "51955682576",
                      "isVideo": false,
                      "callDuration": 5,
                      "status": "active"
                    }
                  }